<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        button{
            height: 30px;
            width: 45px;
            padding: 5px;
            margin: 5px;
            text-align: center;
        }
        .container{
            align-items: center;
            border: 3px solid black;
            padding: 5px;
        }
        body{
            display: flex;
            justify-content: center;
        }
        #res{
            text-align: right;
            width: 283px;
            height: 30px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="res">
        </div><br>
        <div>
            
        </div>
        <div>
            <button onclick="dispnum(7)">7</button>
            <button onclick="dispnum(8)">8</button>
            <button onclick="dispnum(9)" >9</button>
            <button >DEL</button>
            <button >AC</button><br>
            <button onclick="dispnum(4)">4</button>
            <button onclick="dispnum(5)">5</button>
            <button onclick="dispnum(6)">6</button>
            c<button onclick="operationclick('x')">x</button>
            <button onclick="operationclick('/')">/</button>
            <button onclick="dispnum(1)">1</button>
            <button onclick="dispnum(2)">2</button>
            <button onclick="dispnum(3)">3</button>
            <button onclick="operationclick('-')">-</button>
            <button onclick="operationclick('+')">+</button>
            <button onclick="dispnum(7)">0</button>
            <button >.</button>
            <button >x10<sup>X</sup></button>
            <button >Ans</button>
            <button onclick="result()" >=</button>

        </div>
    </div>
    <script>
        var operation = "";
        var current=0;
        var  prev=0;
        var result=0;
        function dispnum(n)
        {
            var op = document.getElementById('res').value;
            op = op*10 + n;
            document.getElementById('res').value = op;
        }
        function operationclick(temp)
        {
            operation=temp;
            current=document.getElementById('res').value;
            document.getElementById('res').value="";
        }
        function result()
        {
            prev=document.getElementById('res').value;
            switch (operation) {
        case '+':
            result = prev + current;
            break;
        case '-':
            result = prev - current;
            break;
        case '*':
            result = prev * current;
            break;
        case '/':
            if (current === 0) {
                alert("Cannot divide by zero");
                return;
            }
            result = prev / current;
            break;
        default:
            return;
    }
    document.getElementById('res')=result;

        }
        
    </script>
</body>
</html>
